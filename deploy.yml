name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install
        npm install gh-pages

    - name: Build and deploy to Github Pages
      env:
        CI: true
        NODE_ENV: production
      run: |
        npm run build
        npx gh-pages -d build
